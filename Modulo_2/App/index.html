<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' integrity='sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <title>App Users</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <h1 class="navbar-brand">Users Dashboard</h1>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 d-flex justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary" id="add-user-btn">Add User</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Users Table -->
    <table class="table table-striped container">
        <thead>
            <th>Fullname</th>
            <th>Email</th>
            <th>Age</th>
            <th>Action</th>
        </thead>
        <tbody id="table">
            <!-- Here we will render the users from localstorage -->
        </tbody>
    </table>

    <!-- No results box -->
    <div class="no-results container">
        <div class="row">
            <div class="col">
                <h3>Sorry, no results!</h3>
            </div>
        </div>
    </div>

    <!-- Add user form -->
    <form action="" class="form container d-none">
        <div class="mb-3">
            <label for="fullname" class="form-label">Fullname</label>
            <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Fullname">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" name="age" id="age" placeholder="Age">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" id="btn-submit">Submit</button>
            <button class="btn btn-success" id="btn-edit">Edit</button>
        </div>
    </form>

    <script src="main.js"></script>
</body>
</html>
